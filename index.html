<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Arbitragem DeFi Automatizado com Flash Loans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        #status {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Arbitragem DeFi Automatizado com Flash Loans</h1>
        <div id="status">Status da Carteira: Desconectado</div>
        <button onclick="conectarCarteira()">Conectar Carteira</button>
        <button onclick="iniciarArbitragem()">Iniciar Arbitragem Automática</button>
        <button onclick="pararArbitragem()">Parar Arbitragem Automática</button>
        <button onclick="retirarLucros()">Retirar Lucros</button>

        <h2>Configurações</h2>
        <label for="lucroMinimo">Lucro Mínimo (%):</label>
        <input type="number" id="lucroMinimo" min="0" step="0.1" value="0.5">

        <label for="precoMaximoGas">Preço Máximo de Gás (Gwei):</label>
        <input type="number" id="precoMaximoGas" min="0" step="1" value="100">

        <label for="slippageMaximo">Slippage Máximo (%):</label>
        <input type="number" id="slippageMaximo" min="0" step="0.1" value="1">

        <label for="quantidadeFlashLoan">Quantidade do Flash Loan (USDC):</label>
        <input type="number" id="quantidadeFlashLoan" min="0" step="100" value="10000">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        let web3;
        let contratoArbitragem;
        let enderecoCarteira;
        let intervalId;

        const ABI_CONTRATO = [{"inputs":[{"internalType":"address","name":"_addressProvider","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},{"inputs":[],"name":"ADDRESSES_PROVIDER","outputs":[{"internalType":"contract IPoolAddressesProvider","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"_token","type":"address"},{"internalType":"uint256","name":"_amount","type":"uint256"},{"internalType":"uint8[]","name":"_dexList","type":"uint8[]"},{"internalType":"address[]","name":"_pairs","type":"address[]"},{"internalType":"uint256","name":"profit","type":"uint256"},{"internalType":"uint256","name":"timestamp","type":"uint256"},{"internalType":"uint256","name":"nonce","type":"uint256"},{"internalType":"bytes","name":"_signature","type":"bytes"}],"name":"ArbitrageOverdome","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"POOL","outputs":[{"internalType":"contract IPool","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"asset","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint256","name":"premium","type":"uint256"},{"internalType":"address","name":"initiator","type":"address"},{"internalType":"bytes","name":"params","type":"bytes"}],"name":"executeOperation","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"bytes32","name":"","type":"bytes32"}],"name":"isValidSign","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"token","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"withdrawFunds","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"stateMutability":"payable","type":"receive"}];
        const ENDERECO_CONTRATO = "0xf3feaE30F6D823fE03A276DF19c50cBb36A822EE"; // Endereço do seu contrato

        async function conectarCarteira() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    const contas = await web3.eth.getAccounts();
                    enderecoCarteira = contas[0];
                    document.getElementById('status').innerText = `Status da Carteira: Conectado (${enderecoCarteira})`;
                    contratoArbitragem = new web3.eth.Contract(ABI_CONTRATO, ENDERECO_CONTRATO);
                } catch (error) {
                    console.error("Erro ao conectar carteira:", error);
                }
            } else {
                alert("Por favor, instale a MetaMask!");
            }
        }

        async function executarArbitragem() {
            if (!contratoArbitragem) {
                alert("Por favor, conecte sua carteira primeiro.");
                return;
            }

            const lucroMinimo = document.getElementById('lucroMinimo').value;
            const precoMaximoGas = document.getElementById('precoMaximoGas').value;
            const slippageMaximo = document.getElementById('slippageMaximo').value;
            const quantidadeFlashLoan = document.getElementById('quantidadeFlashLoan').value;

            try {
                const estimativaGas = await contratoArbitragem.methods.executarArbitragem(
                    web3.utils.toWei(quantidadeFlashLoan, 'ether'),
                    web3.utils.toWei(lucroMinimo, 'ether'),
                    web3.utils.toWei(slippageMaximo, 'ether')
                ).estimateGas({ from: enderecoCarteira });

                const precoGasWeb3 = web3.utils.toWei(precoMaximoGas, 'gwei');

                const result = await contratoArbitragem.methods.executarArbitragem(
                    web3.utils.toWei(quantidadeFlashLoan, 'ether'),
                    web3.utils.toWei(lucroMinimo, 'ether'),
                    web3.utils.toWei(slippageMaximo, 'ether')
                ).send({
                    from: enderecoCarteira,
                    gas: estimativaGas,
                    gasPrice: precoGasWeb3
                });
                console.log("Arbitragem executada com sucesso:", result);
            } catch (error) {
                console.error("Erro ao executar arbitragem:", error);
                if (error.message.includes("execution reverted")) {
                    const reason = await obterRazaoRevert(error);
                    console.error("Razão do revert:", reason);
                }
            }
        }

        async function obterRazaoRevert(error) {
            if (error.data) {
                const tx = await web3.eth.getTransaction(error.transactionHash);
                const result = await web3.eth.call(tx, tx.blockNumber);
                return web3.utils.hexToAscii(result);
            }
            return "Razão desconhecida";
        }

        function iniciarArbitragem() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(executarArbitragem, 5000);
            console.log("Arbitragem automática iniciada");
        }

        function pararArbitragem() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                console.log("Arbitragem automática parada");
            }
        }

        async function retirarLucros() {
            if (!contratoArbitragem) {
                alert("Por favor, conecte sua carteira primeiro.");
                return;
            }

            try {
                const result = await contratoArbitragem.methods.withdrawProfits().send({
                    from: enderecoCarteira
                });
                console.log("Lucros retirados com sucesso:", result);
            } catch (error) {
                console.error("Erro ao retirar lucros:", error);
            }
        }
    </script>
</body>
</html>
