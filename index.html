<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Arbitragem DeFi Automatizado com Flash Loans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        #status {
            font-weight: bold;
            margin-bottom: 10px;
        }
        #operacoesLog {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Arbitragem DeFi Automatizado com Flash Loans</h1>
        <div id="status">Status da Carteira: Desconectado</div>
        <button onclick="conectarCarteira()">Conectar Carteira</button>
        <button onclick="iniciarArbitragem()">Iniciar Arbitragem Automática</button>
        <button onclick="pararArbitragem()">Parar Arbitragem Automática</button>

        <h2>Configurações</h2>
        <label for="lucroMinimo">Lucro Mínimo (%):</label>
        <input type="number" id="lucroMinimo" min="0" step="0.1" value="0.5">

        <label for="precoMaximoGas">Preço Máximo de Gás (Gwei):</label>
        <input type="number" id="precoMaximoGas" min="0" step="1" value="100">

        <label for="slippageMaximo">Slippage Máximo (%):</label>
        <input type="number" id="slippageMaximo" min="0" step="0.1" value="1">

        <label for="quantidadeFlashLoan">Quantidade do Flash Loan (USDC):</label>
        <input type="number" id="quantidadeFlashLoan" min="0" step="100" value="10000">

        <div id="operacoesLog">
            <h3>Log de Operações Automáticas</h3>
            <ul id="logList"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        let web3;
        let contratoArbitragem;
        let enderecoCarteira;
        let intervalId;

        const ABI_CONTRATO = [{"inputs":[{"internalType":"address","name":"_flashLoanProvider","type":"address"},{"internalType":"address","name":"_uniswapRouter","type":"address"},{"internalType":"address","name":"_sushiswapRouter","type":"address"},{"internalType":"address","name":"_quickswapRouter","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previousOwner","type":"address"},{"indexed":true,"internalType":"address","name":"newOwner","type":"address"}],"name":"OwnershipTransferred","type":"event"},{"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint256","name":"minProfitPercentage","type":"uint256"},{"internalType":"uint256","name":"maxSlippage","type":"uint256"}],"name":"executarArbitragem","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"renounceOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"withdrawProfits","outputs":[],"stateMutability":"nonpayable","type":"function"}];
        const ENDERECO_CONTRATO = "0xD152f549545093347A162Dce210e7293f1452150";

        async function conectarCarteira() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    const contas = await web3.eth.getAccounts();
                    enderecoCarteira = contas[0];
                    document.getElementById('status').innerText = `Status da Carteira: Conectado (${enderecoCarteira})`;
                    contratoArbitragem = new web3.eth.Contract(ABI_CONTRATO, ENDERECO_CONTRATO);
                    adicionarLog("Carteira conectada com sucesso.");
                } catch (error) {
                    console.error("Erro ao conectar carteira:", error);
                    adicionarLog("Erro ao conectar carteira: " + error.message);
                }
            } else {
                alert("Por favor, instale a MetaMask!");
                adicionarLog("MetaMask não detectada. Por favor, instale-a.");
            }
        }

        async function executarArbitragem() {
            if (!contratoArbitragem || !enderecoCarteira) {
                adicionarLog("Por favor, conecte sua carteira primeiro.");
                return;
            }

            const lucroMinimo = document.getElementById('lucroMinimo').value;
            const precoMaximoGas = document.getElementById('precoMaximoGas').value;
            const slippageMaximo = document.getElementById('slippageMaximo').value;
            const quantidadeFlashLoan = document.getElementById('quantidadeFlashLoan').value;

            try {
                adicionarLog("Iniciando execução de arbitragem...");
                
                const estimativaGas = await contratoArbitragem.methods.executarArbitragem(
                    web3.utils.toWei(quantidadeFlashLoan, 'ether'),
                    web3.utils.toWei(lucroMinimo, 'ether'),
                    web3.utils.toWei(slippageMaximo, 'ether')
                ).estimateGas({ from: enderecoCarteira });

                adicionarLog(`Estimativa de gás: ${estimativaGas}`);

                const precoGasWeb3 = web3.utils.toWei(precoMaximoGas, 'gwei');

                const result = await contratoArbitragem.methods.executarArbitragem(
                    web3.utils.toWei(quantidadeFlashLoan, 'ether'),
                    web3.utils.toWei(lucroMinimo, 'ether'),
                    web3.utils.toWei(slippageMaximo, 'ether')
                ).send({
                    from: enderecoCarteira,
                    gas: Math.floor(estimativaGas * 1.2), // Aumentando o limite de gás em 20%
                    gasPrice: precoGasWeb3
                });
                adicionarLog("Arbitragem executada com sucesso. Hash da transação: " + result.transactionHash);
            } catch (error) {
                console.error("Erro ao executar arbitragem:", error);
                if (error.message.includes("execution reverted")) {
                    adicionarLog("Erro: A execução do contrato foi revertida. Possíveis causas:");
                    adicionarLog("1. Condições de arbitragem não atendidas");
                    adicionarLog("2. Saldo insuficiente para taxas de gás");
                    adicionarLog("3. Slippage muito baixo");
                    adicionarLog("Verifique as configurações e tente novamente.");
                } else {
                    adicionarLog("Erro ao executar arbitragem: " + error.message);
                }
            }
        }

        function iniciarArbitragem() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(executarArbitragem, 30000); // Aumentando o intervalo para 30 segundos
            adicionarLog("Arbitragem automática iniciada. Intervalo: 30 segundos.");
        }

        function pararArbitragem() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                adicionarLog("Arbitragem automática parada.");
            }
        }

        function adicionarLog(mensagem) {
            const logList = document.getElementById('logList');
            const logItem = document.createElement('li');
            logItem.textContent = new Date().toLocaleTimeString() + " - " + mensagem;
            logList.appendChild(logItem);
            logList.scrollTop = logList.scrollHeight;
        }
    </script>
</body>
</html>
