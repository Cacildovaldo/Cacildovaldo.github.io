<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitragem com Flash Loan na Polygon</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        button, input { margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        .log { font-size: 0.9em; color: gray; }
    </style>
</head>
<body>
    <h1>Arbitragem com Flash Loan na Polygon</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p>Token Pair: USDC/WETH</p>
    <input type="number" id="loanAmount" placeholder="Enter Amount" min="0" step="0.01">
    <p>USD Amount: <span id="usdAmount">0</span></p>
    <p>Lender Fee (0.09%): <span id="lenderFee">0</span></p>
    <p>Payback Amount: <span id="paybackAmount">0</span></p>
    <p>Slippage: <input type="number" id="slippage" value="0.5" min="0.1" max="5" step="0.1">%</p>
    <p>Profit: <span id="profit">0</span>%</p>
    <p>Profit Amount: <span id="profitAmount">0</span></p>
    <p id="status"></p>
    <button id="executeArbitrage" disabled>Execute Arbitrage</button>
    <h2>Logs</h2>
    <pre id="logs"></pre>
    <h2>Token Values</h2>
    <p>USDC: <span id="usdcValue">0</span></p>
    <p>WETH: <span id="wethValue">0</span></p>

    <script>
        const contractAddress = '0x3D52EeF3dF7CBA02e4608498B3F2dd87402A1b9f'; // Novo endereço do contrato
        const contractABI = [
            {
                "inputs": [
                    {"internalType": "address[]", "name": "_assets", "type": "address[]"},
                    {"internalType": "uint256[]", "name": "_amounts", "type": "uint256[]"},
                    {"internalType": "uint256[]", "name": "_modes", "type": "uint256[]"},
                    {"internalType": "bytes", "name": "_params", "type": "bytes"}
                ],
                "name": "executeArbitrage",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            // Adicione o restante da ABI se necessário
        ];

        const USDC_ADDRESS = '0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174';
        const WETH_ADDRESS = '0x7ceB23fD6bC0adD59E62ac25578270cFf1b9f619';

        let provider, signer, contract;
        let isChecking = false;

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                    
                    const network = await provider.getNetwork();
                    if (network.chainId !== 137) {
                        throw new Error('Please connect to Polygon MainNet');
                    }
                    
                    document.getElementById('connectWallet').textContent = 'Connected';
                    document.getElementById('executeArbitrage').disabled = false;
                    setStatus('Wallet connected', 'success');
                    log(`Connected to wallet: ${await signer.getAddress()}`);
                    checkArbitrageOpportunity();
                } catch (error) {
                    console.error('Failed to connect wallet:', error);
                    setStatus(error.message, 'error');
                }
            } else {
                setStatus('Please install MetaMask!', 'error');
            }
        }

        async function checkArbitrageOpportunity() {
            if (!contract || isChecking) return;
            isChecking = true;

            try {
                const balance = await provider.getBalance(await signer.getAddress());
                if (balance.lt(ethers.utils.parseEther('0.1'))) {
                    setStatus('Insufficient MATIC balance for network fees', 'error');
                    isChecking = false;
                    return;
                }

                const loanAmount = parseFloat(document.getElementById('loanAmount').value) || 0;
                if (loanAmount <= 0) {
                    setStatus('Please enter a valid loan amount', 'error');
                    isChecking = false;
                    return;
                }

                const [priceQuickSwap, priceSushiSwap] = await Promise.all([
                    getPriceFromDex('QuickSwap'),
                    getPriceFromDex('SushiSwap')
                ]);

                const flashLoanFee = loanAmount * 0.0009;
                const estimatedGasCost = await estimateGasCost();
                const slippage = parseFloat(document.getElementById('slippage').value) / 100;

                const potentialProfit = Math.abs(priceQuickSwap - priceSushiSwap) - flashLoanFee - estimatedGasCost;
                const profitPercentage = (potentialProfit / loanAmount) * 100;

                if (profitPercentage > slippage) {
                    setStatus(`Arbitrage opportunity found! Potential profit: ${potentialProfit.toFixed(4)} USDC (${profitPercentage.toFixed(2)}%)`, 'success');
                    document.getElementById('profit').textContent = profitPercentage.toFixed(2);
                    document.getElementById('profitAmount').textContent = potentialProfit.toFixed(4);
                } else {
                    setStatus('No profitable arbitrage opportunity at the moment', 'info');
                }

                document.getElementById('usdAmount').textContent = loanAmount.toFixed(2);
                document.getElementById('lenderFee').textContent = flashLoanFee.toFixed(4);
                document.getElementById('paybackAmount').textContent = (loanAmount + flashLoanFee).toFixed(4);

            } catch (error) {
                console.error('Error checking arbitrage opportunity:', error);
                setStatus('Error checking arbitrage opportunity: ' + error.message, 'error');
            } finally {
                isChecking = false;
                setTimeout(checkArbitrageOpportunity, 10000);
            }
        }

        async function getPriceFromDex(dexName) {
            try {
                let url;
                if (dexName === 'QuickSwap') {
                    url = 'https://api.thegraph.com/subgraphs/name/quickswap/quickswap-v3';
                } else if (dexName === 'SushiSwap') {
                    url = 'https://api.thegraph.com/subgraphs/name/sushi-swap/sushi-swap';
                } else {
                    throw new Error('Unsupported DEX');
                }

                const response = await axios.post(url, {
                    query: `
                        {
                            pair(id: "${USDC_ADDRESS.toLowerCase()}-${WETH_ADDRESS.toLowerCase()}") {
                                token0Price
                                token1Price
                            }
                        }
                    `
                });

                const data = response.data.data.pair;
                if (!data) throw new Error('No price data found');

                // Assuming token0 is USDC and token1 is WETH for this example
                return parseFloat(data.token0Price); // Retorne o preço correto baseado na DEX
            } catch (error) {
                console.error(`Error fetching price from ${dexName}:`, error);
                throw new Error(`Error fetching price from ${dexName}`);
            }
        }

        async function estimateGasCost() {
            try {
                const gasPrice = await provider.getGasPrice();
                const gasLimit = ethers.BigNumber.from(300000); // Estimativa de gas limit
                return gasPrice.mul(gasLimit);
            } catch (error) {
                console.error('Error estimating gas cost:', error);
                throw new Error('Error estimating gas cost');
            }
        }

        async function executeArbitrage() {
            try {
                const loanAmount = parseFloat(document.getElementById('loanAmount').value) || 0;
                if (loanAmount <= 0) {
                    setStatus('Please enter a valid loan amount', 'error');
                    return;
                }

                const arbitrageParams = ethers.utils.defaultAbiCoder.encode(
                    ['address[]', 'uint256[]', 'uint256[]', 'bytes'],
                    [
                        [USDC_ADDRESS, WETH_ADDRESS],
                        [ethers.utils.parseUnits(loanAmount.toString(), 6), ethers.utils.parseUnits(loanAmount.toString(), 18)],
                        [0, 1],
                        '0x' // Parâmetros específicos de arbitragem (substitua conforme necessário)
                    ]
                );

                const tx = await contract.executeArbitrage(
                    [USDC_ADDRESS, WETH_ADDRESS],
                    [ethers.utils.parseUnits(loanAmount.toString(), 6), ethers.utils.parseUnits(loanAmount.toString(), 18)],
                    [0, 1],
                    arbitrageParams
                );

                setStatus('Executing arbitrage...', 'info');
                log(`Arbitrage transaction hash: ${tx.hash}`);
                await tx.wait();
                setStatus('Arbitrage executed successfully', 'success');
            } catch (error) {
                console.error('Error executing arbitrage:', error);
                setStatus('Error executing arbitrage: ' + error.message, 'error');
            }
        }

        function setStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
        }

        function log(message) {
            const logsElement = document.getElementById('logs');
            logsElement.textContent += message + '\n';
        }

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('executeArbitrage').addEventListener('click', executeArbitrage);

        // Atualizar os preços dos tokens
        async function updateTokenValues() {
            try {
                const [usdcPrice, wethPrice] = await Promise.all([
                    getPriceFromDex('QuickSwap'), // Obter o preço real de USDC
                    getPriceFromDex('SushiSwap')  // Obter o preço real de WETH
                ]);

                document.getElementById('usdcValue').textContent = usdcPrice.toFixed(2);
                document.getElementById('wethValue').textContent = wethPrice.toFixed(2);
            } catch (error) {
                console.error('Error updating token values:', error);
            }
        }

        updateTokenValues();
        setInterval(updateTokenValues, 60000); // Atualiza a cada minuto
    </script>
</body>
</html>
