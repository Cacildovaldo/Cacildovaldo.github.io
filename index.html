<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitragem com Flash Loan Otimizada</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        button, input { margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Arbitragem com Flash Loan Otimizada</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p>Token Pair: USDC/WETH</p>
    <input type="number" id="loanAmount" placeholder="Enter Amount" min="0" step="0.01">
    <p>USD Amount: <span id="usdAmount">0</span></p>
    <p>Lender Fee (0.09%): <span id="lenderFee">0</span></p>
    <p>Payback Amount: <span id="paybackAmount">0</span></p>
    <p>Slippage: <input type="number" id="slippage" value="0.5" min="0.1" max="5" step="0.1">%</p>
    <p>Profit: <span id="profit">0</span>%</p>
    <p>Profit Amount: <span id="profitAmount">0</span></p>
    <p id="status"></p>
    <button id="executeArbitrage" disabled>Execute Arbitrage</button>

    <script>
        const contractAddress = '0xf3feaE30F6D823fE03A276DF19c50cBb36A822EE';
        const contractABI = [
            {"inputs":[{"internalType":"address","name":"_addressProvider","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
            {"inputs":[],"name":"ADDRESSES_PROVIDER","outputs":[{"internalType":"contract IPoolAddressesProvider","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"_token","type":"address"},{"internalType":"uint256","name":"_amount","type":"uint256"},{"internalType":"uint8[]","name":"_dexList","type":"uint8[]"},{"internalType":"address[]","name":"_pairs","type":"address[]"},{"internalType":"uint256","name":"profit","type":"uint256"},{"internalType":"uint256","name":"timestamp","type":"uint256"},{"internalType":"uint256","name":"nonce","type":"uint256"},{"internalType":"bytes","name":"_signature","type":"bytes"}],"name":"ArbitrageOverdome","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"POOL","outputs":[{"internalType":"contract IPool","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"asset","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint256","name":"premium","type":"uint256"},{"internalType":"address","name":"initiator","type":"address"},{"internalType":"bytes","name":"params","type":"bytes"}],"name":"executeOperation","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"bytes32","name":"","type":"bytes32"}],"name":"isValidSign","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"token","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"withdrawFunds","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"stateMutability":"payable","type":"receive"}
        ];

        const USDC_ADDRESS = '0x3c499c542cEF5E3811e1192ce70d8cC03d5c3359';
        const WETH_ADDRESS = '0x7ceB23fD6bC0adD59E62ac25578270cFf1b9f619';

        let provider, signer, contract;
        let isChecking = false;

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                    
                    const network = await provider.getNetwork();
                    if (network.chainId !== 137) { // Polygon MainNet chain ID
                        throw new Error('Please connect to Polygon MainNet');
                    }
                    
                    document.getElementById('connectWallet').textContent = 'Connected';
                    document.getElementById('executeArbitrage').disabled = false;
                    checkArbitrageOpportunity();
                } catch (error) {
                    console.error('Failed to connect wallet:', error);
                    setStatus(error.message, 'error');
                }
            } else {
                setStatus('Please install MetaMask!', 'error');
            }
        }

        async function getPriceFromUniswapV2(tokenA, tokenB) {
            try {
                const query = `
                    {
                        pair(id: "${tokenA.toLowerCase()}-${tokenB.toLowerCase()}") {
                            token0Price
                            token1Price
                        }
                    }
                `;
                const response = await axios.post('https://api.thegraph.com/subgraphs/name/uniswap/uniswap-v2', { query });

                if (response.data.errors) {
                    throw new Error('Error from The Graph: ' + JSON.stringify(response.data.errors));
                }

                const pairData = response.data.data.pair;
                const priceAtoB = parseFloat(pairData.token0Price);
                const priceBtoA = parseFloat(pairData.token1Price);

                if (priceAtoB <= 0 || priceBtoA <= 0) {
                    throw new Error('Invalid price data');
                }

                // Return the price of tokenA in terms of tokenB
                return priceAtoB / priceBtoA;
            } catch (error) {
                console.error('Error getting price from Uniswap V2:', error);
                setStatus('Error getting price from Uniswap V2: ' + error.message, 'error');
                throw error;
            }
        }

        async function checkArbitrageOpportunity() {
            if (!contract || isChecking) return;
            isChecking = true;

            try {
                const balance = await provider.getBalance(await signer.getAddress());
                if (balance.lt(ethers.utils.parseEther('0.1'))) {
                    setStatus('Insufficient MATIC balance for network fees', 'error');
                    isChecking = false;
                    return;
                }

                const loanAmount = parseFloat(document.getElementById('loanAmount').value) || 0;
                if (loanAmount <= 0) {
                    setStatus('Please enter a valid loan amount', 'error');
                    isChecking = false;
                    return;
                }

                const [priceExchange1, priceExchange2] = await Promise.all([
                    getPriceFromUniswapV2(USDC_ADDRESS, WETH_ADDRESS),
                    getPriceFromUniswapV2(WETH_ADDRESS, USDC_ADDRESS)
                ]);

                const flashLoanFee = loanAmount * 0.0009;
                const estimatedGasCost = await estimateGasCost();
                const slippage = parseFloat(document.getElementById('slippage').value) / 100;

                const potentialProfit = Math.abs(priceExchange1 - priceExchange2) - flashLoanFee - estimatedGasCost;
                const profitPercentage = (potentialProfit / loanAmount) * 100;

                if (profitPercentage > slippage) {
                    setStatus(`Arbitrage opportunity found! Potential profit: ${profitPercentage.toFixed(2)}%`, 'success');
                    document.getElementById('executeArbitrage').disabled = false;
                } else {
                    setStatus('No arbitrage opportunity found', 'info');
                    document.getElementById('executeArbitrage').disabled = true;
                }

                document.getElementById('usdAmount').textContent = loanAmount.toFixed(2);
                document.getElementById('lenderFee').textContent = flashLoanFee.toFixed(2);
                document.getElementById('paybackAmount').textContent = (loanAmount + flashLoanFee).toFixed(2);
                document.getElementById('profit').textContent = profitPercentage.toFixed(2);
                document.getElementById('profitAmount').textContent = (loanAmount * (profitPercentage / 100)).toFixed(2);

            } catch (error) {
                console.error('Error checking arbitrage opportunity:', error);
                setStatus('Error checking arbitrage opportunity: ' + error.message, 'error');
            }

            isChecking = false;
            setTimeout(checkArbitrageOpportunity, 10000);
        }

        async function estimateGasCost() {
            // Placeholder function for estimating gas cost
            return 0.001; // Example value, replace with actual gas cost estimation
        }

        async function executeArbitrage() {
            if (!contract) return;

            try {
                const loanAmount = parseFloat(document.getElementById('loanAmount').value) || 0;
                const profitPercentage = parseFloat(document.getElementById('profit').textContent) || 0;

                if (loanAmount <= 0 || profitPercentage <= 0) {
                    setStatus('Invalid loan amount or profit percentage', 'error');
                    return;
                }

                const dexList = [0, 1]; // Uniswap (0), Sushiswap (1)
                const pairs = [
                    USDC_ADDRESS,
                    WETH_ADDRESS,
                    WETH_ADDRESS,
                    USDC_ADDRESS
                ];

                const tx = await contract.ArbitrageOverdome(
                    USDC_ADDRESS,
                    ethers.utils.parseUnits(loanAmount.toString(), 6),
                    dexList,
                    pairs,
                    ethers.utils.parseUnits((loanAmount * (profitPercentage / 100)).toString(), 6),
                    Math.floor(Date.now() / 1000),
                    1, // Nonce (replace with actual nonce)
                    '0x' // Replace with actual signature
                );

                setStatus('Transaction sent! Waiting for confirmation...', 'info');
                await tx.wait();
                setStatus('Arbitrage executed successfully!', 'success');

            } catch (error) {
                console.error('Error executing arbitrage:', error);
                setStatus('Error executing arbitrage: ' + error.message, 'error');
            }
        }

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('executeArbitrage').addEventListener('click', executeArbitrage);
    </script>
</body>
</html>
