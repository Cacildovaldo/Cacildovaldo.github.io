<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitragem com Flash Loan na Polygon</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        button, input { margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        .log { font-size: 0.9em; color: gray; }
    </style>
</head>
<body>
    <h1>Arbitragem com Flash Loan na Polygon</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p>Token Pair: USDC/WETH</p>
    <input type="number" id="loanAmount" placeholder="Enter Amount" min="0" step="0.01">
    <p>USD Amount: <span id="usdAmount">0</span></p>
    <p>Lender Fee (0.09%): <span id="lenderFee">0</span></p>
    <p>Payback Amount: <span id="paybackAmount">0</span></p>
    <p>Slippage: <input type="number" id="slippage" value="0.5" min="0.1" max="5" step="0.1">%</p>
    <p>Profit: <span id="profit">0</span>%</p>
    <p>Profit Amount: <span id="profitAmount">0</span></p>
    <p id="status"></p>
    <button id="executeArbitrage" disabled>Execute Arbitrage</button>
    <h2>Logs</h2>
    <pre id="logs"></pre>
    <h2>Token Values</h2>
    <p>USDC: <span id="usdcValue">0</span></p>
    <p>WETH: <span id="wethValue">0</span></p>

    <script>
        const contractAddress = '0x8F65C155cBFc34C09583a74fEBc581DCd5Cae34E';
        const contractABI = [
            {
                "inputs": [
                    {"internalType": "address[]", "name": "_assets", "type": "address[]"},
                    {"internalType": "uint256[]", "name": "_amounts", "type": "uint256[]"},
                    {"internalType": "uint256[]", "name": "_modes", "type": "uint256[]"},
                    {"internalType": "bytes", "name": "_params", "type": "bytes"}
                ],
                "name": "executeArbitrage",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address[]", "name": "assets", "type": "address[]"},
                    {"internalType": "uint256[]", "name": "amounts", "type": "uint256[]"},
                    {"internalType": "uint256[]", "name": "premiums", "type": "uint256[]"},
                    {"internalType": "bytes", "name": "params", "type": "bytes"}
                ],
                "name": "executeOperation",
                "outputs": [{"internalType": "bool", "name": "", "type": "bool"}],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const USDC_ADDRESS = '0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174';
        const WETH_ADDRESS = '0x7ceB23fD6bC0adD59E62ac25578270cFf1b9f619';

        let provider, signer, contract;
        let isChecking = false;

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                    
                    const network = await provider.getNetwork();
                    if (network.chainId !== 137) {
                        throw new Error('Please connect to Polygon MainNet');
                    }
                    
                    document.getElementById('connectWallet').textContent = 'Connected';
                    document.getElementById('executeArbitrage').disabled = false;
                    setStatus('Wallet connected', 'success');
                    log(`Connected to wallet: ${await signer.getAddress()}`);
                    checkArbitrageOpportunity();
                } catch (error) {
                    console.error('Failed to connect wallet:', error);
                    setStatus(error.message, 'error');
                }
            } else {
                setStatus('Please install MetaMask!', 'error');
            }
        }

        async function checkArbitrageOpportunity() {
            if (!contract || isChecking) return;
            isChecking = true;

            try {
                const balance = await provider.getBalance(await signer.getAddress());
                if (balance.lt(ethers.utils.parseEther('0.1'))) {
                    setStatus('Insufficient MATIC balance for network fees', 'error');
                    isChecking = false;
                    return;
                }

                const loanAmount = parseFloat(document.getElementById('loanAmount').value) || 0;
                if (loanAmount <= 0) {
                    setStatus('Please enter a valid loan amount', 'error');
                    isChecking = false;
                    return;
                }

                const [priceQuickSwap, priceSushiSwap] = await Promise.all([
                    getPriceFromDex(USDC_ADDRESS, WETH_ADDRESS, loanAmount, 'QuickSwap'),
                    getPriceFromDex(USDC_ADDRESS, WETH_ADDRESS, loanAmount, 'SushiSwap')
                ]);

                const flashLoanFee = loanAmount * 0.0009; // 0.09%
                const totalRepayment = loanAmount + flashLoanFee;

                const profit = Math.max(priceQuickSwap - priceSushiSwap, priceSushiSwap - priceQuickSwap);
                const slippage = parseFloat(document.getElementById('slippage').value) / 100;
                const adjustedProfit = profit - (profit * slippage);
                
                if (adjustedProfit > flashLoanFee) {
                    setStatus('Arbitrage opportunity detected!', 'success');
                } else {
                    setStatus('No arbitrage opportunity detected', 'info');
                }

                document.getElementById('usdcValue').textContent = priceQuickSwap;
                document.getElementById('wethValue').textContent = priceSushiSwap;
                document.getElementById('lenderFee').textContent = flashLoanFee.toFixed(2);
                document.getElementById('paybackAmount').textContent = totalRepayment.toFixed(2);
                document.getElementById('profit').textContent = (adjustedProfit * 100).toFixed(2);
                document.getElementById('profitAmount').textContent = adjustedProfit.toFixed(2);

            } catch (error) {
                console.error('Error checking arbitrage opportunity:', error);
                setStatus('Error checking arbitrage opportunity: ' + error.message, 'error');
            } finally {
                isChecking = false;
            }
        }

        async function getPriceFromDex(tokenIn, tokenOut, amount, dex) {
            // Dummy function: replace with actual implementation
            // You need to integrate with DEX APIs to get real-time prices
            return parseFloat(amount) * 0.99; // Mock price
        }

        async function estimateGasCost(method, params) {
            try {
                const gasEstimate = await contract.estimateGas[method](...params);
                return gasEstimate.toNumber();
            } catch (error) {
                console.error('Error estimating gas cost:', error);
                return 0;
            }
        }

        async function executeArbitrage() {
            try {
                const loanAmount = parseFloat(document.getElementById('loanAmount').value) || 0;
                if (loanAmount <= 0) {
                    setStatus('Please enter a valid loan amount', 'error');
                    return;
                }

                const gasEstimate = await estimateGasCost('executeArbitrage', [
                    [USDC_ADDRESS, WETH_ADDRESS],
                    [ethers.utils.parseUnits(loanAmount.toString(), 6), ethers.utils.parseUnits(loanAmount.toString(), 18)],
                    [0, 0],
                    []
                ]);

                if (gasEstimate === 0) {
                    setStatus('Error estimating gas cost', 'error');
                    return;
                }

                const tx = await contract.executeArbitrage(
                    [USDC_ADDRESS, WETH_ADDRESS],
                    [ethers.utils.parseUnits(loanAmount.toString(), 6), ethers.utils.parseUnits(loanAmount.toString(), 18)],
                    [0, 0],
                    []
                );

                setStatus('Executing arbitrage...', 'info');
                const receipt = await tx.wait();

                if (receipt.status === 1) {
                    setStatus('Arbitrage executed successfully!', 'success');
                    log(`Arbitrage executed: TxHash - ${tx.hash}`);
                } else {
                    setStatus('Arbitrage failed', 'error');
                    log(`Arbitrage failed: TxHash - ${tx.hash}`);
                }
            } catch (error) {
                console.error('Error executing arbitrage:', error);
                setStatus('Error executing arbitrage: ' + error.message, 'error');
                log(`Error executing arbitrage: ${error.message}`);
            }
        }

        function setStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
        }

        function log(message) {
            const logsElement = document.getElementById('logs');
            logsElement.textContent += `${new Date().toISOString()}: ${message}\n`;
        }

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('executeArbitrage').addEventListener('click', executeArbitrage);
    </script>
</body>
</html>
